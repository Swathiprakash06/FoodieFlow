<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" intial-scale="1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>New Restaurant</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <h2>ğŸ” FoodieFlow</h2>
        </div>
        <div class="nav-right nav-actions">
        <form action="{% url 'show_restaurant'  %}" method="get">
            <button type="submit" class="btn-nav-primary">
                Back
            </button>
        </form>        </div>
    </div>
    <div class="container center-flex">
        <div class="card auth-card" style="width: 100%; max-width: 600px;">
            <h2>{% if restaurant %}Update{% else %}Add New{% endif %} Restaurant</h2>
            <p class="text-muted">Fill in the details to list the restaurant on the platform.</p>
            <hr>
            <form action="{% if restaurant %}{% url 'update_restaurant' restaurant.id %}{% else %}{% url 'add_restaurant' %}{% endif %}" method="post">
                {% csrf_token %}
                <label>Restaurant Name</label>
                <input type="text" name="name" value="{{ restaurant.name }}" required>

                <label>Picture URL</label>
                <input type="text" name="picture" value="{{ restaurant.picture }}">

                <label>Cuisine Type</label>
                <input type="text" name="cuisine" value="{{ restaurant.cuisine }}">

                <label>Rating (0-5)</label>
                <input type="number" name="rating" min="0" max="5" step="0.5" value="{{ restaurant.rating }}">

                <button type="submit" class="btn full-width" style="margin-top: 20px;">
                    {% if restaurant %}Save Changes{% else %}Add Restaurant{% endif %}
                </button>
            </form>
        </div>
    </div>
    {% if messages %}
  {% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}
<script>
setTimeout(() => {
    document.querySelectorAll('.alert').forEach(t => {
        t.style.opacity = '0';
        setTimeout(() => t.remove(), 400);
    });
}, 3000);
</script>
</body>
</html>
